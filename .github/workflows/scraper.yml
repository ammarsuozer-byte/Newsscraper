name: Update Daily Report

on:
  # Allows you to trigger it manually from the Actions tab
  workflow_dispatch:
  # Runs automatically every day at 8:00 AM UTC
  schedule:
    - cron: '0 8 * * *'

permissions:
  contents: write # THIS IS THE KEY: Grants permission to commit the new report.md file

jobs:
  update_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests nltk

      - name: Run Scraper (Generates report.md)
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python main.py

      - name: Commit and Push Report
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Only adds the report.md file
          git add report.md
          # Commits the changes. The || part prevents the workflow from failing if there are no news updates.
          git commit -m "Update Daily Macro-Geopolitical Report" || echo "No changes to commit"
          git push
